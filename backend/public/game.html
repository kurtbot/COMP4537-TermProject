<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TicTacToe</title>
	<style>
		body {
			margin: 0;
		}

		canvas {
			position: absolute;
		}
	</style>
	<!-- Socket IO -->
	<script src="https://cdn.socket.io/4.0.1/socket.io.min.js" integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"></script>
	<script>
		var socket = io();
        socket.emit('join game', {id : sessionStorage.getItem('TTTuserId')});
        
        socket.on('error', msg => {
            if(msg.err == 422)
                console.log('change website to login');
        })
	</script>

	<!-- Main P5 Library -->
	<script src="./lib/p5/p5.js"></script>
	<script src="./lib/p5/addons/p5.sound.js"></script>

	<!-- Main Game Library -->
	<script src="./js/game/globals.js"></script>
	<script src="./js/game/helper.js"></script>
	<script src="./js/game/control.js"></script>
	<script src="./js/game/game.js"></script>

	<!-- Main Javascript -->
	<script src="./js/game/main.js"></script>
</head>

<body>
	<main>
	</main>
</body>

</html>
