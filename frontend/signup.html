<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel = "stylesheet" href = "./css/global.css">
    <link rel = "stylesheet" href = "./css/signup.css">

</head>
<body>
    <div id = "createUserForm">
        <form>
            <h2>Sign-Up</h2>
            <label>Email:</label>
            <input type="email" id="email" name="email"><br/>
            <p id = "errorId" style = "display: none;" class = "error"></p>
            <label>Username:</label>
            <input type="text" id="username" name="username"><br/>
            <p id = "errorUser" style = "display: none;" class = "error"></p>
            <label>Enter your password:</label>
            <input type="password" id="password" name="password"><br/>
            <p id = "errorPw" style = "display: none;" class = "error"></p>
            <label>Confirm your password:</label>
            <input type="password" id="chk_password" name="confirm"><br/>
            <p id = "confirmPw" style = "display: none;" class = "error"></p>
            <button onclick ="return addUser()" id ="add_btn">Add a user</button>
        </form>
    </div>
    <br/>
    <a class="btn" href="./index.html">Back</a>

    <script src = "./js/signup.js"></script>
</body>
</html>
