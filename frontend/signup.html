<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Sign Up</title>
    <link rel = "stylesheet" href = "./css/global.css">
    <link rel = "stylesheet" href = "./css/signup.css">
    <script src = "./js/validate.js"></script>
</head>
<body class="main-bg">
    <a class="btn btn-info ml-4 mt-4" href="/index.html">Back to Home</a>
    <div id = "createUserForm" class="login-container text-c animated flipInX">
        <div>
            <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
        </div>
        <h3 class="text-whitesmoke">Sign Up</h3>
        <div class="container-content">
            <form class="margin-t">
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Email" name="email" required>
                    <p id = "errorId" style = "display: none;" class = "error"></p>
                </div>
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="Username" name="username" required>
                    <p id = "errorUser" style = "display: none;" class = "error"></p>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="Enter Password" name="password" required>
                    <p id = "errorPw" style = "display: none;" class = "error"></p>
                </div>
                <div class="form-group">
                    <input type="password" id="chk_password" class="form-control" placeholder="Confirm Password" name="confirm" required>
                    <p id = "confirmPw" style = "display: none;" class = "error"></p>
                </div>
                
                <button class="form-button button-l margin-b" id="add_btn" onclick="return addUser()" >Sign Up</button>
                <p class="text-whitesmoke text-center"><small>Already have an account?</small></p>
                <a class="text-darkyellow" href="./login.html"><small>Login</small></a>
            </form>
        </div>
    </div>
    <script src = "./js/signup.js"></script>
</body>

</html>
