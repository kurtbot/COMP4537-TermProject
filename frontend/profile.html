<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel = "stylesheet" href = "./css/global.css">
    <link rel = "stylesheet" href = "./css/profile.css">
    <title>Profile</title>
    <script src="./js/auth.js"></script>
</head>
<body>
    <a class="btn btn-info m-4" href="/index.html">Back to Home</a>
    <h2 id = "usernameHeader"></h2>
    <div id = "my_profile">
        <div class = "users_table">
            <table id = "userProfile">
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                    <th>elo</th>
                    <th>Admin?</th>
                    <th> </th>
                </tr>
            </table>
        </div>
    </div>

    <div style="display: none;" id = "editContainer">
        <h3>Edit User</h3>
        <!-- <form> -->
            <label>Username:</label>
            <input type="text" id="username" name="username"><br/>
            <p id = "errorUser" style = "display: none;" class = "error"></p>

            <label>Password:</label>
            <input type="password" id="password" name="password">
            <i class="far fa-eye" id="togglePassword"></i><br/>
            <p id = "errorPw" style = "display: none;" class = "error"></p>
            
            <button id = "updateButton">Update User</button>

            <label>
                <input type="checkbox" checked="checked" id = "isadmin">Admin
            </label><br/>
            
        <!-- </form> -->
    </div>
    <br/>

    <!-- Only show this information if logged in as an admin -->
    <div id = "usersTable">

    </div>
    <br/>

    <script src = "js/profile.js"></script>
</body>
</html>
