<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>

<body>
    <h2>Login</h2>

    <div id = "login">
        <form>
            <label><b>Email</b></label>
            <input type="email" id="email" placeholder ="Enter Email" name="email" required><br/>
            <p id = "errorId" style = "display: none;" class = "error"></p>
            <label><b>Password</b></label>
            <input type="password" id = "password" placeholder="Enter Password" name="psw" required><br/>
            <p id = "errorPw" style = "display: none;" class = "error"></p>
            <span class="sign_up">
                Don't have an account yet? Click <a href="./signup.html">here</a> to sign up
            </span>

            <!-- todo place login error checks -->
            <br/>
            <button id = "add_btn" onclick = "return login()">Login</button>
        </form>
    </div>
    <br/>
    <a class="btn" href="./index.html">Back</a>

    <script src = "./js/login.js"></script>
</body>
</html>
