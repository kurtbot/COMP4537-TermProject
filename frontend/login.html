<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" href = "./css/global.css">
    <link rel = "stylesheet" href = "./css/profile.css">
</head>
<body>
    <h2>Login</h2>

    <div id = "login">
        <form>
            <label><b>Email</b></label>
            <input type="email" id="email" placeholder ="Enter Email" name="email"><br/>

            <label><b>Username</b></label>
            <input type="text" id = "username" placeholder="Enter Username" name="uname" required><br/>
      
            <label><b>Password</b></label>
            <input type="password" id = "password" placeholder="Enter Password" name="psw" required><br/>
             
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label><br/>
        
            <!-- <span class="psw">
                <a href="#">Forgot password?</a>
            </span> -->
            <span class="sign_up">
                Don't have an account yet? Click <a href="./signup.html">here</a> to sign up
            </span>
            <br/>
            <button onclick = "addUser()" id = "add_btn">Login</button>
        </form>
    </div>
    <br/>

    <a class="btn" href="./index.html">Back</a>
</body>
</html>
