<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/validate.js"></script>
</head>

<body class="main-bg">
    <a class="btn btn-info ml-4 mt-4" href="/index.html">Back to Home</a>
    <div id = "login" class="login-container text-c animated flipInX">
        <div>
            <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
        </div>
        <h3 class="text-whitesmoke">Login</h3>
        <div class="container-content">
            <form class="margin-t">
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Email" name="email" required>
                    <p id = "errorId" style = "display: none;" class = "error"></p>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="Enter Password" name="psw" required>
                    <p id = "errorPw" style = "display: none;" class = "error"></p>
                </div>
                
                <button class="form-button button-l margin-b" id="add_btn" onclick="return login()" >Login</button>
                <p class="text-whitesmoke text-center"><small>Do not have an account?</small></p>
                <a class="text-darkyellow" href="./signup.html"><small>Sign Up</small></a>
            </form>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
